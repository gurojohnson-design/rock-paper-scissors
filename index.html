<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja Jan Ken!</title>
</head>
<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id = "results"></div>




    <script>
        /* generate a random number between 0-1
        multiply by 100, round down, add 1 */
        function getComputerChoice() {
            let num = (Math.floor(Math.random() * 100) + 1);

         /* set value for rock being between 1 and 33
        set value for paper being between 34 and 66
        set value for scissorys being between 67 and 100 */

            if (num >= 1 && num <= 33) {
                return "rock";
            } else if (num >= 34 && num <= 66) {
                return "paper";
            } else if (num >= 67 && num <= 100) {
                return "scissors";
            }
        }

        /* create function to prompt user for game input */
        // With the buttons installed this function is useless
        function getHumanChoice() {
            const humanChoice = prompt("Rock, Paper, or Scissors?");
            const lowerHuman = humanChoice.trim().toLowerCase()
            return lowerHuman;
        }

        /* create score variables */
            let humanScore = 0;
            let computerScore = 0;


        /* create function to play a round */
        // Last commit this got condensed and cleaned up

        function playRound (humanPick, compPick) {

            let userChoice = humanPick;
            const compChoice = compPick;
            const victoryMessage = `You WIN!!! ${userChoice} beats ${compChoice}, you must be a genius`;
            let lossMessage = `You LOSE!!! ${compChoice} beats ${userChoice}, DUMMY`;
            let wrongInput = "You can't read can you? Try again."
            let tieMessage = "A tie! Try again!!"

            if (userChoice === compChoice) {
                dispResult(tieMessage);
            } else if ((userChoice === "rock" && compChoice === "paper") || (userChoice == "paper" && compChoice === "scissors") || (userChoice === "scissors" && compChoice === "rock")) {
                dispResult(lossMessage);
                ++computerScore;
            } else if ((userChoice === "rock" && compChoice === "scissors") || (userChoice === "paper" && compChoice === "rock") || (userChoice === "scissors" && compChoice === "paper")) {
                dispResult(victoryMessage);
                ++humanScore;
            } else {dispResult(wrongInput)};

            let scoreMessage = `The score is you: (${humanScore}) computer: (${computerScore})`;
            scoreBox.textContent = scoreMessage;

            if (humanScore == 5) {
                alert('Congratulations! YOU WIN THE GAME!');
                result.textContent = '';
                scoreBox.textContent = '';
            } else if (computerScore == 5) {
                alert('OUCH you lose. Better luck next time!');
                result.textContent = '';
                scoreBox.textContent = '';
            }
        }

            // playGame() used to loop for five rounds. now it operates on button click        
            function playGame() {
                const humanPick = event.target.id;
                const compPick = getComputerChoice();

                playRound(humanPick, compPick);
            }
            

            




            //add event listener for each button. when button is clicked it inputs selection into playRound()
        const btnContainer = document.getElementById('buttons');
        const rockBtn = document.getElementById('rock');
        const paperBtn = document.getElementById('paper');
        const scissorsBtn = document.getElementById('scissors');

        rockBtn.addEventListener('click', playGame);

        paperBtn.addEventListener('click', playGame);

        scissorsBtn.addEventListener('click', playGame);

        const result = document.getElementById('results');

        function dispResult(message) {
            result.textContent = '';
            result.textContent = message;
        }
        const body = document.querySelector('body');
        const scoreBox = document.createElement('div');
        scoreBox.classList.add('scoreBox');
        body.appendChild(scoreBox);



    </script>
</body>
</html>
